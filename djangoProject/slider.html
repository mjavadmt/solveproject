<!DOCTYPE html>
<head>
  <title>myslider</title>
  <link rel="stylesheet" type="text/css" href="slider.css" />
</head>
<body>
  <div style="display: inline;"> writing sth mn oo to mast hame dard khaste az party o adamye tush</div>
  <div class="slideshow-container" style="width: 30%;margin-left: 63%;">
    <div class="slideshow-inner">
      <div class="mySlides fade">
        <img
          src="https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__340.jpg"
          style="width: 100%; height: 100%"
          alt="sally lightfoot crab"
        />
        <div class="text">Sally Lightfoot Crab</div>
      </div>

      <div class="mySlides fade">
        <img
          src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
          style="width: 100%; height: 100%"
          alt="fighting nazca boobies"
        />
        <div class="text">A scuffle between two Nazca Boobies</div>
      </div>

      <div class="mySlides fade">
        <img
          src="https://i.pinimg.com/originals/ca/76/0b/ca760b70976b52578da88e06973af542.jpg"
          style="width: 100%; height: 100%"
          alt="otovalo waterfall"
        />
        <div class="text">A waterfall discovered on a hike in Otovo</div>
      </div>

      <div class="mySlides fade">
        <img
          src="https://images.pexels.com/photos/1819650/pexels-photo-1819650.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          style="width: 100%; height: 100%"
          alt="pelican"
        />
        <div class="text">Pelican</div>
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br />

  <div style="margin-left: 75%;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
  <script>
    var slideIndex = 1;

    var myTimer;

    var slideshowContainer;

    window.addEventListener("load", function () {
      showSlides(slideIndex);
      myTimer = setInterval(function () {
        plusSlides(1);
      }, 4000);

      //COMMENT OUT THE LINE BELOW TO KEEP ARROWS PART OF MOUSEENTER PAUSE/RESUME
      slideshowContainer = document.getElementsByClassName(
        "slideshow-inner"
      )[0];

      //UNCOMMENT OUT THE LINE BELOW TO KEEP ARROWS PART OF MOUSEENTER PAUSE/RESUME
      // slideshowContainer = document.getElementsByClassName('slideshow-container')[0];

      slideshowContainer.addEventListener("mouseenter", pause);
      slideshowContainer.addEventListener("mouseleave", resume);
    });

    // NEXT AND PREVIOUS CONTROL
    function plusSlides(n) {
      clearInterval(myTimer);
      if (n < 0) {
        showSlides((slideIndex -= 1));
      } else {
        showSlides((slideIndex += 1));
      }

      //COMMENT OUT THE LINES BELOW TO KEEP ARROWS PART OF MOUSEENTER PAUSE/RESUME

      if (n === -1) {
        myTimer = setInterval(function () {
          plusSlides(n + 2);
        }, 4000);
      } else {
        myTimer = setInterval(function () {
          plusSlides(n + 1);
        }, 4000);
      }
    }

    //Controls the current slide and resets interval if needed
    function currentSlide(n) {
      clearInterval(myTimer);
      myTimer = setInterval(function () {
        plusSlides(n + 1);
      }, 4000);
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    pause = () => {
      clearInterval(myTimer);
    };

    resume = () => {
      clearInterval(myTimer);
      myTimer = setInterval(function () {
        plusSlides(slideIndex);
      }, 4000);
    };
  </script>
</body>
